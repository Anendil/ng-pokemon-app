<h1 class="center">Liste des pokémons</h1>

<div class="container">
  <input #input (keyup.enter)="selectPokemon(input.value)" type="number" />
  <p *ngIf="pokemonSelected">
    Vous avez sélectionné le pokémon : {{ pokemonSelected.name }}
  </p>
  <p *ngIf="!pokemonSelected">Aucun pokémon n'a été trouvé.</p>

  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div class="card horizontal" pkmnBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>
              <b>{{ pokemon.name }}</b>
            </p>
            <p>
              <small>{{ pokemon.created }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
